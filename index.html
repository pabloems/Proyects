<html lang="es"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Presupuesto</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">2300</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">3600</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">1300</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje">0.3611111111111111</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class = "agregar_tipo" id="tipo">
                    <option value="ingreso" selected>+</option>
                    <option value = "egreso" selected>-</option>
                </select>
                <input type= "text" class="agregar_descripcion"
                placeholder="Agregar Descripción" id="descripcion"/>
                <input type="number" class="agregar_valor"
                placeholder="Valor" id="valor"  />
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>

    <div class="contenedor">
    <div class="ingreso">
        <h2 class = "ingreso_titulo">Ingresos</h2>
        <div id="lista-ingresos">
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Salario</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">+ 450.000 CLP</div>
                    <div class="elemeto_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Venta Teléfono</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">+ 100.000 CLP</div>
                    <div class="elemeto_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="egreso">
        <h2 class= "egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Arriendo departamento</div>
                <div class= "derecha limpiarEstilos">
                    <div class="elemento_valor">- 200.000 CLP</div>
                    <div class="elemento_porcentaje">%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Plan de teléfono</div>
                <div class= "derecha limpiarEstilos">
                    <div class="elemento_valor">- 20.000 CLP</div>
                    <div class="elemento_porcentaje">4%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
   
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script src="js/app.js"></script>
    <script  src = "https://unpkg.com/ionicons@5.4.0/dist/ionicons.js" > </script>

</body>
</html>
